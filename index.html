<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sandybrown flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4">UI QR Code Basic Generator</h2>
        <input type="text" id="qr-code-value" placeholder="Enter text or URL" class="p-2 border rounded mb-4 w-full">
        <button onclick="generateQRCode()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Generate QR Code</button>
        <canvas id="qr-code-image" class="mt-4 mx-auto"></canvas>
    </div>
    <script>
        function generateQRCode() {
            const value = document.getElementById('qr-code-value').value;
            const qr = new QRious({
                element: document.getElementById('qr-code-image'),
                value: value,
                size: 200,
                level: 'H'
            });
        }
    </script>
</body>
</html>
